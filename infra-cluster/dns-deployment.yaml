apiVersion: apps/v1
kind: Deployment
metadata:
  name: cis-dns-external
  labels:
    app: cis-dns-external
spec:
  selector:
    matchLabels:
      app: cis-dns-external
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cis-dns-external
      annotations:
    spec:
      containers:
      - name: cis-dns-external
        image: mikematera/cis-dns:2021082001
        imagePullPolicy: Always
        env:
          - name: DNS_ROLE
            value: "external"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
