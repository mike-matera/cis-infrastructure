# Configure CIS network fabric. 

network:
  version: 2

  vlans:
    vlan187: 
      link: {{ primary_interface }}
      id: 187
    vlan425: 
      link: {{ primary_interface }}
      id: 425
    vlan828: 
      link: {{ primary_interface }}
      id: 828
    vlan829: 
      link: {{ primary_interface }}
      id: 829
    vlan830: 
      link: {{ primary_interface }}
      id: 830

  bridges:
    external:
      addresses: []
      accept-ra: no
      interfaces: [vlan187]
    server:
      addresses: []
      accept-ra: no
      interfaces: [vlan425]
    room828:
      addresses: []
      accept-ra: no
      interfaces: [vlan828]
    room829:
      addresses: []
      accept-ra: no
      interfaces: [vlan829]
    cislab:
      addresses: []
      accept-ra: no
      interfaces: [vlan830]
